<body>
  
  <div id="content">
    
    <article>

      <div class="content-wrap">
        <header id="header">
          <img src="img/bjorneo-logo.png" alt="Bjorneo - Bjorneo is a free service for buying &amp; selling stuff in your neighborhood today!">

        <div class="content-inner">
          <h1>Great!</h1>

        <!-- Begin MailChimp Signup Form -->

          </div>
          <div class="mc-field-group">
              <label for="mce-LNAME">Last Name </label>

          </div>

              <label for="mce-EMAIL">Email Address </label>

          </div>
              <div id="mce-responses" class="mc-field-group">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
              </div>    
              <div class="mc-field-group">
                <input type="image" src="img/btn-lets-go.png" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">

          </div>
